name: Daily Paper Digest

on:
  schedule:
    # Ejecuta todos los d√≠as a las 8:00 AM Argentina (11:00 UTC)
    - cron: '0 11 * * *'
  workflow_dispatch: # Permite ejecutarlo manualmente

jobs:
  run-digest:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai requests
    
    - name: Run digest script
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
      run: |
        cd automations/digestio-scholar
        python DigestoDiarioScholar.py
    
    - name: Commit and push papers history
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add automations/digestio-scholar/papers_enviados.txt
        git diff --quiet && git diff --staged --quiet || git commit -m "Update papers history [skip ci]"
        git push